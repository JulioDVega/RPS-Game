	<!DOCTYPE html>
<html>
    <head>
        <title>
        </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 table-responsive">
                	<table class="table">
                		<tr>
                			<td class="text-center"data-tag="computerScore"> Computer Score: </td>
                			<td class="text-center" data-tag="userScore"> User Score: </td>
                			<td class="text-center" data-tag="rounds"> Rounds: </td>
                		</tr>
                	</table>
                </div>
                <div class="col-md-6">
                    <h4 class="userthrow"></h4>
                </div>
                <div class="col-md-6">
                    <h4 class="computerthrow"></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <strong>  </strong>
                    <span id="userScore">0</span>
                    <br />
                    <button class="btn btn-info btn-block" data-tag="Rock"> Rock </button>
                </div>
                <div class="col-md-4">
                    <strong></strong>
                    <span id="computerScore">0</span>
                    <br />
                    <button class="btn btn-info btn-block" data-tag="Paper">Paper</button>
                </div>
                <div class="col-md-4">
                    <strong></strong>
                    <span id="roundCount">1</span>
                    <br />
                    <button class="btn btn-info btn-block" data-tag="Scissors">Scissor's</button>
                </div>
                
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/randomSelection.js"></script>
    <script type="text/javascript" src="js/scoreKeeper.js"></script>
    
    </body>
    </html>
